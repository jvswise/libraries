  <script type="text/javascript">
    var GalleryBehavior = {
      _current: 0,

      init: function () {
        /// <summary>Initialize the control.</summary>
        this._images = this.getElementsByTagName("IMG");
        this._picHolder = jcl.getElementsByClassName(this, "PIC")[0];
        this._textHolder = jcl.getElementsByClassName(this, "TEXT")[0];
        if (window.top == window) {
          document.getElementsByClassName("PageTitle")[0].style.display = "block";
          document.getElementsByClassName("SITEMAPPATH")[0].style.display = "block";
          var img = this._picHolder.appendChild(document.createElement("IMG"));
          img.style.zoom = "100%";
          img.className = "FULLSIZE";
          this._picHolder.style.display = "block";
          this._textHolder.style.display = "block";
          this.show();
        }
      }, // init    

      show: function () {
        var img = this._images[this._current];
        this._picHolder.firstElementChild.src = img.src;
        this._textHolder.innerHTML = img.alt + " " + img.title;
      },

      onclick: function (evt) {
        var src = evt.srcElement;
        if (window.top != window) {
          window.open(document.URL, "_new", "", false);
        } else if (src.tagName == "IMG") {
          for (var n = 0; n < this._images.length; n++) {
            if ((this._current != n) && (src == this._images[n])) {
              this._current = n;
              this.show();
            } // if
          } // for
        }

      } // onclick
    } // GalleryBehavior

    jcl.LoadBehaviour("Gallery", GalleryBehavior);

  </script>
